
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risque Couvert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Style pour la barre de défilement des logs */
        #console-logs::-webkit-scrollbar {
            width: 6px;
        }

        #console-logs::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center relative overflow-hidden">

    <div id="loading-overlay"
        class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0f172a]/90 backdrop-blur-lg">
        <div
            class="w-full max-w-2xl p-8 rounded-3xl glass shadow-2xl flex flex-col items-center border-t border-blue-500/30">

            <div class="relative mb-8">
                <div class="w-20 h-20 border-4 border-blue-500/20 rounded-full"></div>
                <div
                    class="w-20 h-20 border-4 border-t-blue-500 rounded-full animate-spin absolute top-0 left-0 shadow-[0_0_15px_rgba(96,165,250,0.5)]">
                </div>
            </div>

            <h2 class="text-2xl font-bold mb-2 text-white tracking-tight">Analyse en cours</h2>
            <p class="text-blue-400/80 text-sm mb-6 font-medium animate-pulse">Exécution du moteur Risque Couvert...</p>

            <div id="console-logs"
                class="w-full h-80 bg-[#0f172a]/80 rounded-xl border border-gray-700/50 p-6 font-mono text-sm overflow-y-auto shadow-inner">
                <div class="text-blue-400 mb-3 opacity-70 border-b border-blue-500/20 pb-2">
                    [SYSTEM] Connexion établie avec le serveur Flask...
                </div>
                <div id="log-content" class="space-y-2">
                </div>
            </div>

            <div class="mt-6 w-full bg-gray-800 rounded-full h-1 overflow-hidden">
                <div
                    class="bg-gradient-to-r from-blue-500 to-purple-500 h-full w-1/3 animate-[progress_2s_infinite_linear]">
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(300%);
            }
        }

        #console-logs::-webkit-scrollbar {
            width: 4px;
        }

        #console-logs::-webkit-scrollbar-track {
            background: transparent;
        }

        #console-logs::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .log-entry {
            animation: slideIn 0.3s ease-out forwards;
            border-left: 2px solid #60a5fa;
            padding-left: 12px;
            margin-bottom: 8px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

    <div
        class="absolute top-0 left-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20">
    </div>
    <div
        class="absolute top-0 right-0 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20">
    </div>

    <div id="form-container" class="w-full max-w-md p-8 rounded-2xl glass shadow-2xl relative z-10">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Risque Couvert</h1>
            <p class="text-gray-400 mt-2">Sélectionnez les dates :</p>
        </div>

        <form id="risk-form" action="/visualize" method="POST" class="space-y-6">
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-300 mb-2">Date Prod1</label>
                <!-- <input type="date" id="start_date" name="start_date" required -->
                <input type="date" id="start_date" name="start_date" 
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition text-white">
            </div>

            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-300 mb-2">Date Prod2</label>
                <!-- <input type="date" id="end_date" name="end_date" required -->
                <input type="date" id="end_date" name="end_date" 
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition text-white">
            </div>

            <button type="submit" id="submit-btn"
                class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl font-bold text-white shadow-lg transform hover:scale-[1.02] transition-all duration-200">
                Générer les Analyses
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('risk-form');
        const overlay = document.getElementById('loading-overlay');
        const logsContainer = document.getElementById('console-logs');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // On empêche la redirection immédiate

            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            // Afficher l'overlay de chargement
            overlay.classList.remove('hidden');

            // On demande au serveur d'ouvrir un flux de données (SSE)
            const eventSource = new EventSource(`/stream-steps?start_date=${startDate}&end_date=${endDate}`);

            const logContent = document.getElementById('log-content');

            eventSource.onmessage = function (event) {
                if (event.data === "FINISH") {
                    eventSource.close();
                    form.submit();
                } else {
                    const newLog = document.createElement('div');
                    newLog.className = "log-entry"; // Utilise l'animation CSS définie plus haut

                    // Style inspiré de vos cellules de tableau (.custom-table-container td)
                    newLog.innerHTML = `
            <span class="text-gray-500 text-[10px] mr-2">${new Date().toLocaleTimeString()}</span>
            <span class="text-blue-400 font-bold">SUCCESS</span>
            <span class="text-gray-300 ml-2">${event.data}</span>
        `;

                    logContent.appendChild(newLog);

                    // Auto-scroll vers le bas avec fluidité
                    const logsBox = document.getElementById('console-logs');
                    logsBox.scrollTo({ top: logsBox.scrollHeight, behavior: 'smooth' });
                }
            };

            eventSource.onerror = function () {
                eventSource.close();
                alert("Une erreur est survenue lors de la communication avec le serveur.");
                overlay.classList.add('hidden');
            };
        });
    </script>
</body>

</html>
